# JAPANESE
# Success messages
success.requestCreated=リクエスト {0} は、システム内で正常に作成および保存されました
success.requestFound=リクエスト {0} は、データベースから正常に取得されました
success.requestsRetrieved=すべてのアクティブリクエストがシステムから正常に取得されました
success.requestUpdated=リクエスト {0} は、提供された変更で正常に更新されました
success.requestDeleted=リクエスト {0} は、システム内で正常に削除としてマークされました
success.requestCancelled=リクエスト {0} は、ユーザーのリクエストに従って正常にキャンセルされました
success.requestResumed=リクエスト {0} は、キャンセルされた状態から正常に再開されました

# Error messages
error.notFound=リクエストが見つかりません: ID {0} の要求されたリソースは存在しません。
error.requestNotFound=リクエストが見つかりません: リクエスト ID {0} とリクエスター ID {1} のリクエストは存在しません。リクエスト ID とリクエスター ID を確認し、再度お試しください
error.updateCancelledRequest=更新に失敗しました。リクエスト {0} はすでにキャンセル状態であり、変更することはできません
error.invalidRequest=無効なリクエスト: {0}。提供された情報を確認し、修正してください
error.invalidRequestPriority=無効な優先度: "{0}"。リクエストの有効な優先度レベルを選択してください
error.invalidRequestType=無効なリクエストタイプ: "{0}"。利用可能なオプションから有効なタイプを選択してください
error.invalidRequestCategory=無効なカテゴリ: "{0}"。リクエストの有効なカテゴリを選択してください
error.invalidRequestFor=無効な受取人: "{0}"。リクエストの有効な受取人を指定してください
error.requestAlreadyDeleted=操作に失敗しました。リクエスト {0} はすでに削除されており、処理できません
error.requestAlreadyCancelled=アクションが拒否されました。リクエスト {0} はすでにキャンセル状態です
error.requestNotCancelled=再開に失敗しました。リクエスト {0} はキャンセル状態にないため、再開できません
error.enumUnspecified=無効な値: {0} に対して指定されていないか、null 値は許可されていません。適切なオプションを提供してください
error.conflict=リクエストの競合: {0}。これは同時変更による可能性があります。ページを更新して再度お試しください
error.forbidden=アクセス拒否: {0}。この操作に必要な権限がありません
error.unauthorized=認証に失敗しました: {0}。正しい資格情報でログインしていることを確認してください
error.general=予期しないエラーが発生しました: {0}。問題が続く場合は、システムサポートに連絡してください
error.internalServer=内部サーバーエラーが発生しました: {0}。後でもう一度お試しいただくか、問題が解決しない場合はサポートに連絡してください

error.lambdaTimeout=Lambda 関数が {0} 秒後にタイムアウトしました。後でもう一度お試しいただくか、問題が解決しない場合はサポートに連絡してください
error.lambdaExecutionError=Lambda 関数の実行中にエラーが発生しました: {0}。再試行するか、サポートに連絡してください

