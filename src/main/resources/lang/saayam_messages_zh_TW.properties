success.requestSentToQueue=請求 {0} 已成功發送至隊列進行處理

# 錯誤消息
error.notFound=請求未找到：ID為 {0} 的資源不存在
error.requestNotFound=請求未找到：ID為 {0} 的請求，申請者ID為 {1}，請核對請求ID和申請者ID後再試
error.updateCancelledRequest=更新失敗。請求 {0} 已處於取消狀態，無法修改
error.invalidRequest=無效的請求：{0}。請檢查並修正所提供的信息
error.invalidRequestPriority=無效的優先級：“{0}”。請選擇有效的優先級
error.invalidRequestType=無效的請求類型：“{0}”。請選擇有效的類型
