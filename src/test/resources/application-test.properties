spring.config.import=optional:application-secrets-test.properties
spring.application.name=requestservice

# Test Database
spring.datasource.url=jdbc:postgresql://${DB_TEST_HOST}:${DB_TEST_PORT}/${DB_TEST_NAME}
spring.datasource.username=${DB_TEST_USER}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
