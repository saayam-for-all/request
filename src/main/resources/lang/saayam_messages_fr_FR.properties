# French
# Messages de succès
success.requestCreated=La demande {0} a été créée et enregistrée avec succès dans le système
success.requestFound=La demande {0} a été récupérée avec succès depuis la base de données
success.requestsRetrieved=Toutes les demandes actives ont été récupérées avec succès depuis le système
success.requestUpdated=La demande {0} a été mise à jour avec succès avec les changements fournis
success.requestDeleted=La demande {0} a été marquée comme supprimée dans le système avec succès
success.requestCancelled=La demande {0} a été annulée avec succès à la demande de l'utilisateur
success.requestResumed=La demande {0} a été reprise avec succès de son état annulé
success.requestSentToQueue=La demande {0} a été envoyée avec succès à la file d'attente pour traitement

# Messages d'erreur
error.notFound=Demande non trouvée : La ressource demandée avec l'ID {0} n'existe pas.
error.requestNotFound=Demande non trouvée : La demande avec l'ID {0} pour le demandeur ID {1} n'existe pas. Veuillez vérifier l'ID de la demande et l'ID du demandeur, puis réessayer.
error.updateCancelledRequest=Échec de la mise à jour. La demande {0} est déjà annulée et ne peut pas être modifiée.
error.invalidRequest=Demande invalide : {0}. Veuillez revoir et corriger les informations fournies.
error.invalidRequestPriority=Priorité non valide : "{0}". Veuillez sélectionner un niveau de priorité valide pour la demande.
error.invalidRequestType=Type de demande non valide : "{0}". Veuillez choisir un type valide parmi les options disponibles.
error.invalidRequestCategory=Catégorie non valide : "{0}". Veuillez sélectionner une catégorie valide pour la demande.
error.invalidRequestFor=Destinataire non valide : "{0}". Veuillez spécifier un destinataire valide pour la demande.
error.requestAlreadyDeleted=Échec de l'opération. La demande {0} a déjà été supprimée et ne peut pas être traitée.
error.requestAlreadyCancelled=Action refusée. La demande {0} est déjà annulée.
error.requestNotCancelled=Échec de la reprise. La demande {0} n'est pas annulée et ne peut pas être reprise.
error.enumUnspecified=Valeur non valide : Une valeur non spécifiée ou nulle n'est pas autorisée pour {0}. Veuillez fournir une option valide.
error.conflict=Conflit de demande : {0}. Cela peut être dû à des modifications concurrentes. Veuillez actualiser et réessayer.
error.forbidden=Accès refusé : {0}. Vous n'avez pas les permissions nécessaires pour cette opération.
error.unauthorized=Échec de l'authentification : {0}. Veuillez vous assurer que vous êtes connecté avec les bonnes informations d'identification.
error.general=Une erreur inattendue s'est produite : {0}. Si le problème persiste, veuillez contacter le support technique.
error.internalServer=Une erreur interne du serveur s'est produite : {0}. Veuillez réessayer plus tard ou contacter le support si le problème persiste.

error.lambdaTimeout=La fonction Lambda a expiré après {0} secondes. Veuillez réessayer plus tard ou contacter le support si le problème persiste.
error.lambdaExecutionError=Une erreur s'est produite lors de l'exécution de la fonction Lambda : {0}. Veuillez réessayer ou contacter le support.
