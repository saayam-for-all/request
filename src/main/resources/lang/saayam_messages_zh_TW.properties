# Traditional Chinese
# 成功消息
success.requestCreated=請求 {0} 已成功創建並保存到系統中
success.requestFound=請求 {0} 已成功從資料庫中檢索到
success.requestsRetrieved=所有活躍請求已成功從系統中獲取
success.requestUpdated=請求 {0} 已根據提供的更改成功更新
success.requestDeleted=請求 {0} 已成功標記為已刪除
success.requestCancelled=請求 {0} 已根據用戶請求成功取消
