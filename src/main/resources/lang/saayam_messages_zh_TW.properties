error.invalidRequestFor=無效的接收者：“{0}”。請指定有效的接收者
error.requestAlreadyDeleted=操作失敗。請求 {0} 已被刪除，無法處理
error.requestAlreadyCancelled=操作被拒絕。請求 {0} 已處於取消狀態
error.requestNotCancelled=恢復失敗。請求 {0} 未處於取消狀態，無法恢復
error.enumUnspecified=無效的值：未指定或空值不適用於 {0}，請提供有效選項
error.conflict=請求衝突：{0}。可能由於並發修改導致，請刷新後再試
error.forbidden=訪問被拒絕：{0}。您沒有執行此操作的權限
error.unauthorized=身份驗證失敗：{0}。請確保您使用正確的憑據登錄
error.general=發生意外錯誤：{0}。如果問題持續，請聯繫系統支持
error.internalServer=發生內部伺服器錯誤：{0}。請稍後再試，或聯繫支持

error.lambdaTimeout=Lambda 函數在 {0} 秒後超時。請稍後再試，或聯繫支持
error.lambdaExecutionError=Lambda 函數執行時發生錯誤：{0}。請重試或聯繫支持
