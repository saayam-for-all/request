# Japanese
# 成功メッセージ
success.requestCreated=リクエスト {0} が正常に作成され、システムに保存されました
success.requestFound=リクエスト {0} がデータベースから正常に取得されました
success.requestsRetrieved=すべてのアクティブなリクエストがシステムから正常に取得されました
success.requestUpdated=リクエスト {0} が提供された変更に基づいて正常に更新されました
success.requestDeleted=リクエスト {0} はシステム上で削除済みとして正常にマークされました
success.requestCancelled=リクエスト {0} はユーザーのリクエストに基づいて正常にキャンセルされました
success.requestResumed=リクエスト {0} がキャンセル状態から正常に再開されました
success.requestSentToQueue=リクエスト {0} は処理のために正常にキューに送信されました

# エラーメッセージ
error.notFound=リクエストが見つかりません: ID {0} のリソースが存在しません。
error.requestNotFound=リクエストが見つかりません: リクエスト ID {0} とリクエスター ID {1} のリクエストは存在しません。リクエスト ID とリクエスター ID を確認し、もう一度お試しください。
error.updateCancelledRequest=更新に失敗しました。リクエスト {0} はすでにキャンセルされており、変更できません。
error.invalidRequest=無効なリクエスト: {0}。提供された情報を確認して修正してください。
error.invalidRequestPriority=無効な優先度: "{0}"。リクエストの有効な優先度レベルを選択してください。
error.invalidRequestType=無効なリクエストタイプ: "{0}"。利用可能なオプションから有効なタイプを選択してください。
error.invalidRequestCategory=無効なカテゴリ: "{0}"。リクエストの有効なカテゴリを選択してください。
error.invalidRequestFor=無効な受信者: "{0}"。リクエストの有効な受信者を指定してください。
error.requestAlreadyDeleted=操作に失敗しました。リクエスト {0} はすでに削除されており、処理できません。
error.requestAlreadyCancelled=操作が拒否されました。リクエスト {0} はすでにキャンセルされた状態です。
error.requestNotCancelled=再開に失敗しました。リクエスト {0} はキャンセル状態ではなく、再開できません。
error.enumUnspecified=無効な値: {0} の指定なしまたはnull値は許可されていません。有効なオプションを提供してください。
error.conflict=リクエストの競合: {0}。これは同時に変更が行われた可能性があります。リフレッシュしてもう一度お試しください。
error.forbidden=アクセスが拒否されました: {0}。この操作を実行するための必要な権限がありません。
error.unauthorized=認証に失敗しました: {0}。正しい認証情報でログインしていることを確認してください。
error.general=予期しないエラーが発生しました: {0}。問題が続く場合は、システムサポートに連絡してください。
error.internalServer=内部サーバーエラーが発生しました: {0}。後でもう一度お試しください。問題が続く場合は、サポートに連絡してください。

error.lambdaTimeout=Lambda 関数は {0} 秒後にタイムアウトしました。後でもう一度お試しください。問題が続く場合は、サポートに連絡してください。
error.lambdaExecutionError=Lambda 関数の実行中にエラーが発生しました: {0}。もう一度試すか、サポートに連絡してください。
