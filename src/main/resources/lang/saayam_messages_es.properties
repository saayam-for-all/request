# SPANISH
# Success messages
success.requestCreated=La solicitud {0} se ha creado y guardado exitosamente en el sistema
success.requestFound=La solicitud {0} se ha recuperado exitosamente de la base de datos
success.requestsRetrieved=Todas las solicitudes activas se han obtenido exitosamente del sistema
success.requestUpdated=La solicitud {0} se ha actualizado exitosamente con los cambios proporcionados
success.requestDeleted=La solicitud {0} se ha marcado exitosamente como eliminada en el sistema
success.requestCancelled=La solicitud {0} se ha cancelado exitosamente según la solicitud del usuario
success.requestResumed=La solicitud {0} se ha reanudado exitosamente desde su estado cancelado

# Error messages
error.notFound=Solicitud no encontrada: El recurso solicitado con ID {0} no existe.
error.requestNotFound=Solicitud no encontrada: La solicitud con ID {0} para el ID de solicitante {1} no existe. Verifique el ID de la solicitud y el ID del solicitante e intente nuevamente
error.updateCancelledRequest=Actualización fallida. La solicitud {0} ya está en estado cancelado y no se puede modificar
error.invalidRequest=Solicitud inválida: {0}. Revise y corrija la información proporcionada
error.invalidRequestPriority=Prioridad inválida: "{0}". Seleccione un nivel de prioridad válido para la solicitud
error.invalidRequestType=Tipo de solicitud inválido: "{0}". Elija un tipo válido de las opciones disponibles
error.invalidRequestCategory=Categoría inválida: "{0}". Seleccione una categoría válida para la solicitud
error.invalidRequestFor=Destinatario inválido: "{0}". Especifique un destinatario válido para la solicitud
error.requestAlreadyDeleted=Operación fallida. La solicitud {0} ya ha sido eliminada y no puede ser procesada
error.requestAlreadyCancelled=Acción denegada. La solicitud {0} ya está en estado cancelado
error.requestNotCancelled=Reanudación fallida. La solicitud {0} no está en estado cancelado y no puede ser reanudada
error.enumUnspecified=Valor inválido: El valor no especificado o nulo no está permitido para {0}. Proporcione una opción válida
error.conflict=Conflicto de solicitud: {0}. Esto puede deberse a modificaciones concurrentes. Actualice y vuelva a intentar
error.forbidden=Acceso denegado: {0}. No tiene los permisos necesarios para esta operación
error.unauthorized=Autenticación fallida: {0}. Asegúrese de estar conectado con las credenciales correctas
error.general=Ocurrió un error inesperado: {0}. Si el problema persiste, comuníquese con el soporte del sistema
error.internalServer=Se produjo un error interno del servidor: {0}. Intente nuevamente más tarde o comuníquese con el soporte si el problema persiste

error.lambdaTimeout=La función Lambda excedió el tiempo de espera después de {0} segundos. Intente nuevamente más tarde o comuníquese con el soporte si el problema persiste
error.lambdaExecutionError=Se produjo un error durante la ejecución de la función Lambda: {0}. Intente nuevamente o comuníquese con el soporte

