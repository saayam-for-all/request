# Simplified Chinese
# 成功消息
success.requestCreated=请求 {0} 已成功创建并保存到系统中
success.requestFound=请求 {0} 已成功从数据库中检索到
success.requestsRetrieved=所有活跃请求已成功从系统中获取
success.requestUpdated=请求 {0} 已根据提供的更改成功更新
success.requestDeleted=请求 {0} 已成功标记为已删除
success.requestCancelled=请求 {0} 已根据用户请求成功取消
success.requestResumed=请求 {0} 已从取消状态成功恢复
success.requestSentToQueue=请求 {0} 已成功发送至队列进行处理

# 错误消息
error.notFound=请求未找到：ID为 {0} 的资源不存在
error.requestNotFound=请求未找到：ID为 {0} 的请求，申请者ID为 {1}，请核对请求ID和申请者ID后再试
error.updateCancelledRequest=更新失败。请求 {0} 已处于取消状态，无法修改
error.invalidRequest=无效的请求：{0}。请检查并修正所提供的信息
error.invalidRequestPriority=无效的优先级：“{0}”。请选择有效的优先级
error.invalidRequestType=无效的请求类型：“{0}”。请选择有效的类型
error.invalidRequestCategory=无效的类别：“{0}”。请选择有效的类别
error.invalidRequestFor=无效的接收者：“{0}”。请指定有效的接收者
error.requestAlreadyDeleted=操作失败。请求 {0} 已被删除，无法处理
error.requestAlreadyCancelled=操作被拒绝。请求 {0} 已处于取消状态
error.requestNotCancelled=恢复失败。请求 {0} 未处于取消状态，无法恢复
error.enumUnspecified=无效的值：未指定或空值不适用于 {0}，请提供有效选项
error.conflict=请求冲突：{0}。可能由于并发修改导致，请刷新后再试
error.forbidden=访问被拒绝：{0}。您没有执行此操作的权限
error.unauthorized=身份验证失败：{0}。请确保您使用正确的凭据登录
error.general=发生意外错误：{0}。如果问题持续，请联系系统支持
error.internalServer=发生内部服务器错误：{0}。请稍后再试，或联系支持

error.lambdaTimeout=Lambda 函数在 {0} 秒后超时。请稍后再试，或联系支持
error.lambdaExecutionError=Lambda 函数执行时发生错误：{0}。请重试或联系支持
