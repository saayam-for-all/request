# Spanish
# Mensajes de éxito
success.requestCreated=La solicitud {0} ha sido creada y guardada con éxito en el sistema
success.requestFound=La solicitud {0} ha sido recuperada con éxito de la base de datos
success.requestsRetrieved=Todas las solicitudes activas han sido obtenidas con éxito del sistema
success.requestUpdated=La solicitud {0} ha sido actualizada con éxito con los cambios proporcionados
success.requestDeleted=La solicitud {0} ha sido marcada como eliminada en el sistema con éxito
success.requestCancelled=La solicitud {0} ha sido cancelada con éxito según la petición del usuario
success.requestResumed=La solicitud {0} ha sido reanudada con éxito desde su estado cancelado
success.requestSentToQueue=La solicitud {0} ha sido enviada con éxito a la cola para su procesamiento

# Mensajes de error
error.notFound=Solicitud no encontrada: El recurso solicitado con la ID {0} no existe.
error.requestNotFound=Solicitud no encontrada: La solicitud con la ID {0} para el solicitante ID {1} no existe. Por favor, verifique la ID de la solicitud y la ID del solicitante e inténtelo de nuevo.
error.updateCancelledRequest=Error en la actualización. La solicitud {0} ya está en estado cancelado y no se puede modificar.
error.invalidRequest=Solicitud no válida: {0}. Por favor, revise y corrija la información proporcionada.
error.invalidRequestPriority=Prioridad no válida: "{0}". Por favor, seleccione un nivel de prioridad válido para la solicitud.
error.invalidRequestType=Tipo de solicitud no válido: "{0}". Por favor, elija un tipo válido entre las opciones disponibles.
error.invalidRequestCategory=Categoría no válida: "{0}". Por favor, seleccione una categoría válida para la solicitud.
error.invalidRequestFor=Destinatario no válido: "{0}". Por favor, especifique un destinatario válido para la solicitud.
error.requestAlreadyDeleted=Operación fallida. La solicitud {0} ya ha sido eliminada y no se puede procesar.
error.requestAlreadyCancelled=Acción denegada. La solicitud {0} ya está en estado cancelado.
error.requestNotCancelled=Error al reanudar. La solicitud {0} no está en estado cancelado y no se puede reanudar.
error.enumUnspecified=Valor no válido: No se permite un valor no especificado o nulo para {0}. Proporcione una opción válida.
error.conflict=Conflicto en la solicitud: {0}. Esto puede deberse a modificaciones concurrentes. Por favor, actualice y vuelva a intentarlo.
error.forbidden=Acceso denegado: {0}. No tiene los permisos necesarios para esta operación.
error.unauthorized=Error de autenticación: {0}. Asegúrese de haber iniciado sesión con las credenciales correctas.
error.general=Ocurrió un error inesperado: {0}. Si el problema persiste, comuníquese con el soporte técnico.
error.internalServer=Se produjo un error interno del servidor: {0}. Inténtelo de nuevo más tarde o comuníquese con el soporte técnico si el problema persiste.

error.lambdaTimeout=La función Lambda superó el tiempo de espera después de {0} segundos. Inténtelo de nuevo más tarde o comuníquese con el soporte si el problema persiste.
error.lambdaExecutionError=Ocurrió un error durante la ejecución de la función Lambda: {0}. Inténtelo de nuevo o comuníquese con el soporte.
